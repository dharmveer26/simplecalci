<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
  Dharmveer
</head>
<body>
enter number 1: <input type="number" id="num1" required autofocus>
enter number 2: <input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();">
  <input type="button" value="Sub" onclick="sub();">
  <input type="button" value="Mul" onclick="mul();">
  <input type="button" value="Div" onclick="div();">
  <div id="result">
    
  </div>
  <script>
    function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 + +n2
    
      alert("The result is "+sum);
      document.getElementById("result").innerText=sum;
      
    }
     function sub()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sub=+n1 - +n2
    
      alert("The result is "+sub);
      document.getElementById("result").innerText=sub;
      
    }
     function mul()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var mul=+n1 * +n2
    
      alert("The result is "+mul);
      document.getElementById("result").innerText=mul;
      
    }
     function div()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var div=+n1 / +n2
    
      alert("The result is "+div);
      document.getElementById("result").innerText=div;
      
    }
  </script>
  
</body>
</html>
